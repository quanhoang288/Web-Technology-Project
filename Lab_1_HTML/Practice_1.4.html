<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 1.4: Table</title>
</head>
<body>

  <table border="1">
    <tr>
      <td>row 1, cell 1</td>
      <td>row 1, cell 2</td>
    </tr>
    <tr>
      <td>row 2, cell 1</td>
      <td>row 2, cell 2</td>
    </tr>
  </table> 

  <hr/>

  <!-- attribute in table: border -->
  <table border="3">
    <tr>
      <td>Row 1, cell 1</td>
      <td>Row 1, cell 2</td>
    </tr>
  </table> 

  <hr/>

  <!-- Heading in table -->
  <table border="1">
    <tr>
      <th>Heading</th>
      <th>Another Heading</th>
    </tr>
    <tr>
      <td>row 1, cell 1</td>
      <td>row 1, cell 2</td>
    </tr>
    <tr>
      <td>row 2, cell 1</td>
      <td>row 2, cell 2</td>
    </tr>
  </table> 

  <hr/>

  <!-- Empty Cells in a Table -->
  <table border="1">
    <tr>
      <td>row 1, cell 1</td>
      <td>row 1, cell 2</td>
    </tr>
    <tr>
      <td>row 2, cell 1</td>
      <td>&nbsp;</td>
    </tr>
  </table> 
  
  <hr/>


    
    

</body>
</html>
