<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 1.7: List</title>
</head>
<body>
  <ul>
    <li>Coffee</li>
    <li>Milk</li>
  </ul> 

  <hr/>

  <ol>
    <li>Coffee</li>
    <li>Milk</li>
  </ol> 
    
  <hr/>

  <dl>
    <dt>Coffee</dt>
      <dd>Black hot drink</dd>
    <dt>Milk</dt>
      <dd>White cold drink</dd>
  </dl> 
    
    
</body>
</html>
