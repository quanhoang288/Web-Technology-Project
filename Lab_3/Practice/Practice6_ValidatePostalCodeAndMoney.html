<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 6: Validate Postal Code and Money (Regular Expression)</title>

  <script type="text/javascript">
    function ValidatePostalCode(){
      var postalCodeCheck = new RegExp("([A-Z][0-9]) {3,3}");
      if (postalCodeCheck.test(document.getElementById("postalCodeField").value) ){
        alert("Valid Post COde");
        return true;
      }
      else {
        alert("Invalid Postal Code: " + document.getElementById("postalCodeField").value);
        return false;
      }
    }

    function ValidateMoney(){
      var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]");
      if(moneyCheck.test(document.getElementById( "moneyField").value)){
        alert("Valid Money");
        return true;
      }
      else{
        alert("Invalid Money: " + document.getElementById( "moneyField").value );
        return false;
      }
    }
  </script>
</head>
<body>
  <form id="myForm">
    Postal Code:  <input type="text" id="postalCodeField">
                  <input type="button" value="Check Postal Code" onclick="ValidatePostalCode()">
    <br>
    Money: $<input type="text" id="moneyField">
            <input type="button" value="Check Money" onclick="ValidateMoney()">
  </form>
</body>
</html>
