<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 4: Set control's attributes</title>

  <script type="text/javascript">
    function setAlign( align ){
      var pTag = window.document.getElementById("paragraph");
      pTag.setAttribute("align", align);
    }
  </script>
</head>
<body>
  <form name = "alignForm">
    <select  id="alignSelect">
      <option value="left">left</option>
      <option value="center">center</option>
      <option value="right">right</option>
    </select>
    <input type="button" value="Go" onclick="setAlign( document.alignForm.alignSelect.value )">
  </form>

  <p id="paragraph">
    This is example paragraph.
  </p>

  <p id="">
    <br>
    No.
  </p>

</body>
</html>
